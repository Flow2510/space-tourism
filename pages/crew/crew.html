<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/css/crew.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <div class="background">
    <img class="background__image background__image-mobile" src="../../assets/crew/background-crew-mobile.jpg" alt="">
    <img class="background__image background__image-tablet" src="../../assets/crew/background-crew-tablet.jpg" alt="">
    <img class="background__image background__image-desktop" src="../../assets/crew/background-crew-desktop.jpg" alt="">
  </div>
  <header class="header">
    <img class="header__logo" src="../../assets/shared/logo.svg" alt="Space agency logo">
    <img class="header__hamburger" src="../../assets/shared/icon-hamburger.svg" alt="mobile icon menu">
    <img class="header__close" src="../../assets/shared/icon-close.svg" alt="icon close menu">
    <div class="header__overlay"></div>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__li header__li-home"><a class="header__link" href="../../index.html"><b>00</b> Home</a></li>
        <li class="header__li header__li-destination"><a class="header__link" href="../../pages/destination/destinations.html"><b>01</b> Destination</a></li>
        <li class="header__li header__li-crew"><a class="header__link" href="#"><b>02</b> Crew</a></li>
        <li class="header__li header__li-technology"><a class="header__link" href="../../pages/technology/technology.html"><b>03</b> Technology</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="crew">
      <h2 class="crew__title">02 <b>MEET YOUR CREW</b></h2>
      <div class="crew__content">
        <p class="crew__grade"></p>
        <h3 class="crew__name"></h3>
        <p class="crew__text"></p>
        <div class="crew__dots-wrapper"></div>
      </div>
      <img class="crew__image" src="" alt="">
    </section>
  </main>
  <script src="../../assets/js/script.js"></script>
  <script src="../../assets/js/crew.js"></script>
</body>
</html>
